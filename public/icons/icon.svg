<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Brain Icon -->
  <g filter="url(#glow)">
    <!-- Brain shape -->
    <path d="M 64 20 C 50 20, 38 28, 38 42 C 38 48, 40 54, 44 58 C 42 62, 40 68, 40 74 C 40 88, 50 98, 64 98 C 78 98, 88 88, 88 74 C 88 68, 86 62, 84 58 C 88 54, 90 48, 90 42 C 90 28, 78 20, 64 20 Z" 
          fill="url(#brainGradient)" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.95"/>
    
    <!-- Brain details - neural network lines -->
    <path d="M 52 38 Q 58 42, 64 38 Q 70 42, 76 38" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.8"/>
    <path d="M 50 52 Q 58 56, 64 52 Q 70 56, 78 52" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.8"/>
    <path d="M 54 66 Q 60 70, 64 66 Q 68 70, 74 66" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Plus sign overlay -->
    <g transform="translate(64, 64)">
      <line x1="-12" y1="0" x2="12" y2="0" 
            stroke="#ffffff" 
            stroke-width="4" 
            stroke-linecap="round" 
            opacity="0.9"/>
      <line x1="0" y1="-12" x2="0" y2="12" 
            stroke="#ffffff" 
            stroke-width="4" 
            stroke-linecap="round" 
            opacity="0.9"/>
    </g>
  </g>
</svg>
